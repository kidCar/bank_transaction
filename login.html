<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script src="src/scripts/init.js"></script>
  <script defer src="src/scripts/login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../Herramientas/src/styles/styles_login.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script defer src="../Introduccion/indexValue.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Login</title>
</head>

<body>

  <section class="container text-center">
      <main id="login" class="form-signin">
          <form>
              <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png" alt="" width="72" height="57">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

              <div class="form-floating">
                  <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
                  <label for="userEmail">Email address</label>
              </div>
              <div class="form-floating">
                  <input type="password" class="form-control" id="userPassword" placeholder="Password">
                  <label for="userPassword">Password</label>
              </div>

              <button class="w-100 btn btn-lg btn-primary mt-5" type="button" id="signIn">Sign in</button>
              <p class="mt-5 mb-3 text-muted">Â© 2017â€“2021</p>
          </form>
      </main>
      <div id="register" style="display: none;">
          <form>
              <h1 class="h3 mb-3 fw-normal">Please register your user</h1>
              <div class="row g-0">
                  <div class="form-floating">
                      <input type="text" class="form-control" id="regName" placeholder="John Doe">
                      <label for="regName">User name</label>
                  </div>
              </div>
              <div class="row g-0 mt-2">
                  <div class="form-floating">
                      <input type="email" class="form-control" id="regEmail" placeholder="name@example.com">
                      <label for="regEmail">Email address</label>
                  </div>
              </div>
              <div class="row g-0 mt-2">
                  <div class="col">
                      <div class="form-floating">
                          <input type="password" class="form-control" id="regPassword">
                          <label for="regPassword">Password</label>
                      </div>
                  </div>
                  <div class="col">
                      <div class="form-floating">
                          <input type="password" class="form-control" id="regConfirmPassword">
                          <label for="regConfirmPassword">Confirm password</label>
                      </div>
                  </div>
              </div>
              <div class="row g-0 mt-2">
                  <div class="col-2">
                      <div class="form-floating">
                          <input type="number" class="form-control" id="regAge">
                          <label for="regAge">Age</label>
                      </div>
                  </div>
              </div>
              <button class="w-100 btn btn-lg btn-primary mt-2" type="button" id="btnRegister">Register</button>
          </form>
      </div>
  </section>
</body>

</html>
